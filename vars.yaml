---
###############
# Point stage_dir to a different locatiom. By default it will reside in the current directory.
##############
stage_dir: /Users/AEssiari/machine1/stage_dir 

###############
# repos are cloned and used to build docker images.
# staged_repos are cloned and deployed under stage_dir
##############
repo_map:
   minerva: master
   noctua: master
   amigo: master

staged_repos:
   noctua-form: master
   noctua-landing-page: master
   noctua-models: master
   go-site: master

tag: latest 
docker_hub_user: REPLACE_ME

################
# minerva JAVA_OPTS 
##############
minerva_java_opts: "-Xmx4G"

###############
# Barista Local Authentication.
##############
uri: 'http://orcid.org/XXXX-XXXX-XXXX-XXXX'
username: REPLACE_ME 
password: REPLACE_ME 

###
# Barista Lookup URL
# http://{{ barista_lookup_host }}:{{ barista_proxy_port }}
# The port should be available on host machine
#####
barista_lookup_host: REPLACE_ME
barista_proxy_port: 8090

###
# Noctua Access Port from Browser
# http://{{ noctua_host }}:{{ noctua_proxy_port }}
# The port should be available on host machine
#####
noctua_host: REPLACE_ME
noctua_proxy_port: 8080

#####
## GOLR.
#########
golr_lookup_port: 8983  
golr_lookup_url: http://REPLACE_ME:{{ golr_lookup_port }}/solr
golr_neo_lookup_url: http://REPLACE_ME:{{ golr_lookup_port }}/solr
golr_labels_url: http://REPLACE_ME:{{ golr_lookup_port }}
